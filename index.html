<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do-lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="main-container">
            <header>
                <h1>Todo-list</h1>
                <div class="add-task">
                    <form action="" class="form">
                        <input type="text" class="new-task-input" name="new-task" id="todo"
                            placeholder="What do you have planned">
                        <button type="submit" id="new-task-submit" class="btn">Add task</button>
                    </form>
                </div>
            </header>
            <main>
                <div class="list-task">
                    <h2>Your tasks</h2>
                    <div class="task">
                        <input type="checkbox" name="task" id="task">
                        <input type="text" class="text" id="task-list" value="Task 1">
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
